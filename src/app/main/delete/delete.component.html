<section class="delete-thoughts">

    <p>Tem certeza que deseja <br> excluir o pensamento?</p>

      <button class="button actions__cancel" (click)="cancel()" >Delete</button>
    </div>
  </div>
  <div class="overlay"></div>
</section>
