<section>
  <h2 class="title">Meu Mural</h2>
  <button class="add-thought"
  routerLink="/create-quote"
  >Adicionar pensamento</button>

  <div class="quotes" *ngIf="thoughts.length > 0, else noThoughts">
    <div *ngFor="let thought of thoughts" class="ronaldo">
      <app-card-quote [thought]="thought"></app-card-quote>
    </div>
  </div>

  <ng-template #noThoughts>
    <p>Ainda não há pensamentos cadastrados!</p>
  </ng-template>

</section>
