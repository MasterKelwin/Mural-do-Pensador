<form action="" class="form container">
  <h2 class="form__title">Adicione um novo pensamento ou citação</h2>
  <div class="form__div-thought">
    <label for="thought" class="form__div-thought__label">Pensamento ou citação</label>
    <input type="textarea" id="thought" name="thought" placeholder="Digite o pensamento ou citação"
      class="form__div-thought__input">
  </div>
  <div class="form__div-author">
    <label for="author" class="form__div-author__label">Autoria</label>
    <input type="textarea" id="author" name="author" placeholder="Digite a autoria" class="form__div-author__input">
  </div>

  <div class="form__div-models">
    <label for="model" class="form__label-model">Selecione o modelo do card:</label>

    <div class="form__div-models__models">
      <div class="model1 model">
        <label for="model1" class="model__label" >
          <input type="radio" id="model1" value="model1" name="model-card" class="model__label-input" >
          <div class="model__label-div">
              <span class="model__label-div__span"></span>
          </div>
          <span class="model__label-span">Modelo 1</span>
        </label>

        <p>Prévia:</p>

        <div class="model__card">
          <img src="../../../assets/aspas1.png" alt="Aspas rosas">
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea voluptas nam sint laudantium?</p>
          <p>Nome do autor(a)</p>
        </div>
      </div>
    </div>
  </div>


</form>
